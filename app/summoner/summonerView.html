<div class="panel panel-primary"
     ng-controller="SummonerCtrl as vm">
    <div class="panel-heading"
         style="font-size:large">
        Live Game Data
    </div>

    <div class="panel-body" style="background-color:aliceblue">
        <div class="form-group">
            <label for="usr">Search Summoner</label>
            <div class="form-group row"> 
                <div class="col-lg-10">
                    <input type="text" placeholder="Summoner Name" class="form-control" id="sumname" ng-model="vm.searchSummoner" ng-keyup="$event.keyCode == 13 && vm.search()" >
                </div>
                <div class="col-lg-2">
                    <input type="button" class="btn btn-success btn-block" value="Search" id="searchSummonerButton"                           ng-click="vm.search()">
                </div>              
            </div>           
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead style="font-weight:bold">
                    <tr>
                        <td>Team</td>
                        <td>Summoner Name</td>
                        <td></td>
                        <td>Champion</td>
                        <td>Q</td>
                        <td>W</td>
                        <td>E</td>
                        <td>R</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in vm.players" ng-style="{'background': '{{player.teamcolor}}'}">
                        <td>{{player.team}}</td>
                        <td>{{ player.summonername}}</td>
                        <td> <div ng-style="{'height':'{{player.champion.image.h}}px','width':'{{player.champion.image.w}}px','background':'url({{player.champion.image.url}}) -{{player.champion.image.x}}px -{{player.champion.image.y}}px'}" />  </td>
                        <td>{{ player.champion.name }}</td>
                        <td ng-repeat="spell in player.champion.spells" title="{{spell.description}}">
                            {{spell.name}}<br /> <b>{{ spell.cooldown }}</b>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
